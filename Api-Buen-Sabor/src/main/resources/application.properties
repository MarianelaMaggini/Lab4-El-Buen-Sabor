spring.config.import=optional:secrets.properties

spring.application.name=buen-sabor

#log config
logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off

#sql show
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


#file size
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

#Url Veritifaction
mail.urlVerification=http://localhost:8080/account/confirm-account?token=

#Url Password
mail.urlPassword=http://localhost:4200/change-password/

#Ruta de archivos PDF y XLS
files.path=src/main/resources/files