<main class="d-flex align-items-center py-3">
    <div class="container col-md-8">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="assets/img/fritas.jpeg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/img/logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Registro</p>
              <form action="#!">
                  <div class="row">
                      <div class="col">
                        <label for="nombre" class="sr-only">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="col">
                        <label for="apellido" class="sr-only">Apellido</label>
                        <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido">
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="telefono" class="sr-only">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Teléfono">
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Registrarse">
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
