<main class="d-flex align-items-center" style="height: 800px;">
    <div class="container col-md-8">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="assets/img/fritas.jpeg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/img/logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Registro</p>
              <form [formGroup]="nuevo" (ngSubmit)="onRegister(nuevo.value)" novalidate>
                  <div class="row">
                      <div class="col">
                        <label for="nombre" class="sr-only">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre"
                        required>
                      </div>
                      <div class="col">
                        <label for="apellido" class="sr-only">Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido"
                        required>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="telefono" class="sr-only">Teléfono</label>
                    <input type="text" class="form-control" placeholder="Teléfono" formControlName="telefono"
                    required>
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" autocomplete="off" class="form-control" placeholder="Correo electrónico" formControlName="email"
                    required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="clave" class="sr-only">Contraseña</label>
                    <input type="password" autocomplete="off" class="form-control" placeholder="***********" formControlName="clave"
                    required>
                  </div>
                  <button name="login" id="login" class="btn btn-block login-btn mb-4" [disabled]="!nuevo.valid">Registrarse</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
