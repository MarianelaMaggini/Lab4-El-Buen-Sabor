<main class="d-flex align-items-center my-3">
    <div class="container col-md-8">
      <div class="card login-card">
        <div class="row no-gutters ">
          <div class="col-md-6 d-flex">
            <img src="assets/img/pizzas.jpeg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/img/logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Iniciar sesión</p>
              <form  #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico"  [(ngModel)]="email" required>
                  </div>
                  <div class="form-group mb-4">
                      <input type="password" name="clave" id="clave" class="form-control" placeholder="***********"
                      autocomplete="off"
                      [(ngModel)]="clave" required
                      >
                    </div>
                  <button name="login" id="login" class="btn btn-block login-btn mb-4" [disabled]="!f.valid">Iniciar Sesión</button>
                </form>
                <button name="login" id="login" class="btn btn-block login-btn-google mb-4" (click)="signInWithGoogle()"><i class="fab fa-google"></i> Iniciar con Google</button>
                <p class="login-card-footer-text">¿No tienes cuenta? <a routerLink="/registro" class="text-reset">Registrate aquí</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
