<main class="d-flex align-items-center py-3">
    <div class="container col-md-8">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="assets/img/pizzas.jpeg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/img/logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Iniciar sesión</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Iniciar Sesión">
                </form>
                <p class="login-card-footer-text">¿No tienes cuenta? <a routerLink="/registro" class="text-reset">Registrate aquí</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
