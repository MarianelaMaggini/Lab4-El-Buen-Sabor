<!-- TARJETAS -->
<div class="card text-center mb-3" style="width: 18rem;">
  <img src="http://localhost:8080/upload/files/{{ articulo.imagen }}" alt="imagen artículo" class="card-img-top"/>
  <div class="card-body">
    <h5 class="card-title">{{ articulo.denominacion }}</h5>
    <p class="card-text">
      {{ articulo.precioVenta | currency: "AR":"$" }}
    </p>
    <p class="card-text">
      <small class="text-muted">Rubro: {{ articulo.rubro.denominacion }}</small>
    </p>
    <button *ngIf="isLogged && isHour" class="btn btn-danger" (click)="addCart()" data-toggle="modal"
      data-target="#cartModal">Añadir</button>
  </div>
</div>
<app-cart></app-cart>
