<div class="container fluid mt-4">
  <div class="row">
    <div class="col">
      <img [src]="imagen" class="sizeImg d-block mx-auto" />
      <p class="title">Descripcion</p>
      <p class="descripcion">{{ articulo.denominacion }}</p>
    </div>
    <div class="col-lg-0">
      <div class="verticalLine d-none d-lg-block"></div>
    </div>
    <div class="col-lg-4">
      <div class="row">
        <div class="col">
          <span>{{ articulo.rubro }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span>{{ articulo.precioVenta | currency }}</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span>Ingredientes: </span>
          <br />
          <ul *ngFor="let receta of recetasElaborados; let i = index">
            <li>
              {{ receta.articulo.denominacion }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row my-4 py-4">
        <div class="col">
          <button class="btn btn-outline-primary m-2" routerLink="/articulos">
            Volver
          </button>
          <button class="btn btn-outline-info m-2">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
