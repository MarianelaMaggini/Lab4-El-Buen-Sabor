<div class="container my-4"  *ngIf="articulo && articuloDetalle">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <img [src]="imagen" class="sizeImg d-block mx-auto"/>
    </div>
    <div class="col-md-auto">
      <div class="verticalLine d-none d-lg-block"></div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col">
          <p class="title">{{ articulo.denominacion | uppercase}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <em><p class="lead">{{ articuloDetalle.descripcion }}</p></em>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="precio">{{ articulo.precioVenta | currency }}</p>
        </div>
      </div>
      <div class="row" *ngIf="articulo.tipoArticulo.id == 2">
        <div class="col">
          <u><p>Ingredientes: </p></u>
          <ul *ngFor="let receta of recetasElaborados; let i = index">
            <li>
              {{ receta.articulo.denominacion }}
            </li>
          </ul>
        </div>
      </div>
      <div class="row my-4 py-4">
        <div class="col">
          <button class="btn btn-outline-primary m-2" routerLink="/">
            Volver
          </button>
          <button *ngIf="isLogged && isHour" class="btn btn-danger" (click)="addCart()" data-toggle="modal"
            data-target="#cartModal">AÃ±adir</button>
        </div>
      </div>
    </div>
  </div>
</div>
