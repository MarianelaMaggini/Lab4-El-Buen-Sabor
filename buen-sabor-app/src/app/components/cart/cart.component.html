<!-- MODAL CARRITO -->
<div class="modal" id="cartModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mi pedido</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="refresh()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="cartItems.length < 1">
          <div class="alert alert-light text-center">
            <h4>ðŸ›’ Tu carrito estÃ¡ vacÃ­o ðŸ˜­</h4>
          </div>
        </div>
        <div class="text-center mb-2" *ngIf="cartItems.length > 0">
          <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let item of cartItems; let i = index"
            >
              <div class="row">
                <div class="col-md-10">
                  <app-item-cart [cartItem]="item"></app-item-cart>
                </div>
                <div class="col-md-2">
                  <i
                    class="text-danger fas fa-trash"
                    style="cursor: pointer; padding-top: 15px"
                    (click)="deleteItem(i)"
                  ></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div
          class="alert alert-success text-center"
          *ngIf="cartItems.length > 0"
        >
          <strong>TOTAL: </strong>{{ total | currency: "AR":"$" }}
        </div>
        <div class="modal-footer" *ngIf="cartItems.length > 0">
          <button
            type="button"
            (click)="refresh()"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Seguir comprando
          </button>
          <button
            type="button"
            (click)="listarTiposEnvios()"
            data-dismiss="modal"
            data-toggle="modal"
            data-target="#tipoEnvioModal"
            class="btn btn-primary"
          >
            Siguiente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL TIPO ENVIO-->
<div
  class="modal fade"
  id="tipoEnvioModal"
  tabindex="-1"
  aria-labelledby="tipoEnvioModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tipoEnvioModalLabel">
          Elige el tipo de envÃ­o
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div
          class="form-check form-check-inline"
          *ngFor="let envio of tiposEnvios; let i = index"
        >
          <input
            class="form-check-input"
            type="radio"
            name="tipoenvio"
            value="{{ envio.id }}"
            (change)="capturarValor($event)"
          />
          <label class="form-check-label" for="local">{{
            envio.denominacion
          }}</label>
        </div>
        <hr />
        <div *ngIf="idTipoEnvio != 1">
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Calle</th>
                  <th scope="col">NÃºmero</th>
                  <th scope="col">Localidad</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let domicilio of domicilios; let i = index">
                  <th scope="row">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="exampleRadios"
                        id="exampleRadios1"
                        value="{{ domicilio.id }}"
                      />
                    </div>
                  </th>
                  <td>{{ domicilio.calle }}</td>
                  <td>{{ domicilio.numero }}</td>
                  <td>{{ domicilio.localidad }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          data-toggle="modal"
          data-target="#cartModal"
        >
          Regresar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          data-toggle="modal"
          data-target="#formaPagoModal"
        >
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL FORMA DE PAGO -->
<div
  class="modal fade"
  id="formaPagoModal"
  tabindex="-1"
  aria-labelledby="formaPagoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="formaPagoModalLabel">
          Elige cÃ³mo vas abonar tu compra
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="tipoenvio"
            id="efectivo"
            value="1"
          />
          <label class="form-check-label" for="efectivo">Efectivo</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="tipoenvio"
            id="mercadopago"
            value="2"
          />
          <label class="form-check-label" for="mercadopago">Mercado Pago</label>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          data-toggle="modal"
          data-target="#tipoEnvioModal"
        >
          Regresar
        </button>
        <button type="button" class="btn btn-primary" (click)="pagar()">
          Finalizar compra
        </button>
      </div>
    </div>
  </div>
</div>
