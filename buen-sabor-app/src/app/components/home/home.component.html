<app-header></app-header>
<div class="container-fluid slider d-flex flex-column justify-content-center item align-items-center mb-4">
    <div class="text-center">
        <h1 class="text-white font-weight-bold">¡Antojate tranquilo, nosotros te lo llevamos!</h1>
        <h4 class="display text-white font-weight-bold">Pedi lo que quieras</h4>
    </div>
    <form class="form-inline">
        <div class="form-group mr-4">
            <input class="form-control" type="text" placeholder="Buscar">
        </div>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit">Buscar</button>
        </div> 
    </form>
</div>
<div class="container" >
    <h3>Productos</h3>
    <hr>
</div>
<div class="container d-flex justify-content-center mt-4" *ngFor="let articulo of articulos; let i = index">
  <div class="card mb-3" style="width: 40rem;" >
    <div class="row">
      <div class="col d-flex justify-content-center align-items-center">
        <img src="http://localhost:8080/upload/files/{{ articulo.imagen }}" alt="imagen artículo" width="180" height="140">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Artículo: {{ articulo.denominacion }}</h5>
          <p class="card-text"><small class="text-muted">Pertenece al rubro: {{ articulo.rubroEntity.denominacion }}</small></p>
          <button class="btn btn-danger">Añadir</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
