<!-- TARJETAS -->
<div class="card text-center mb-3" style="width: 18rem">
  <img src="http://localhost:8080/upload/files/{{ articulo.imagen }}" alt="imagen artÃ­culo" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ articulo.denominacion }}</h5>
    <p class="card-text">
      {{ articulo.precioVenta | currency:'AR':'$':'1.2-2' }}
    </p>
    <p class="card-text">
      <small class="text-muted">Rubro: {{ articulo.rubro.denominacion }}</small>
    </p>

    <button *ngIf="isLogged" class="btn btn-danger" (click)="detail()">
      Ver Articulo
    </button>
  </div>
</div>
