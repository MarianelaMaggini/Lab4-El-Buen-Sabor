<body>
  <br />
  <div class="container">
    <h3>{{ titulo }}</h3>
    <div class="form-group">
      <select class="form-select" (change)="capturarValor($event)">
        <option value="">Seleccione un art√≠culo para ver su receta</option>
        <option *ngFor="let articulo of articulos" [value]="articulo.id">{{ articulo.denominacion }}</option>
      </select>
    </div>
    <span *ngIf="idArticulo != null">
      <table class="table table-hover table-dark animate__animated animate__bounceInLeft">
        <thead>
          <th scope="col">#</th>
          <th scope="col">Ingrediente</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Unidad</th>
          <th scope="col">Editar</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of receta, let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ item.articulo.denominacion }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.unidadMedida.denominacion }}</td>
            <td (click)="editarItem(item.id, idArticulo)"><a class="btn btn-link">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
              </svg>
            </a></td>
          </tr>
        </tbody>
      </table>
      <a routerLink="/nueva-receta/0/{{idArticulo}}" class="btn btn-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>&nbsp;NUEVO ITEM
      </a>
    </span>
  </div>
  <br />
</body>
