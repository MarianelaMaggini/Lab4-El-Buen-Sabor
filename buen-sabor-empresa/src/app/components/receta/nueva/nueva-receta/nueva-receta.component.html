<body>
    <br />
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6">
                <div class="container">
                    <div class="card card-body">
                        <form [formGroup]="recetaForm" (ngSubmit)="postForm(recetaForm.value)" #f="ngForm">
                            <div class="form-group">
                                <select formControlName="articulo" class="form-select" (change)="capturarValor($event)" required>
                                    <option value="">Ingrese ingrediente</option>
                                    <option *ngFor="let articulo of articulos" [value]="articulo.id">{{
                                        articulo.denominacion }}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" formControlName="unidadMedida" class="form-control"
                                    placeholder="Ingrese unidad" required />
                            </div>
                            <div class="form-group">
                                <input type="number" formControlName="cantidad" class="form-control"
                                    placeholder="Ingrese cantidad" required />
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-save" viewBox="0 0 16 16">
                                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                                    </svg>&nbsp;GUARDAR
                                </button>&nbsp;
                                <span class="form-check form-switch" *ngIf="idItem != '0'">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" (change)="setFechaBaja($event)">
                                    <label class="form-check-label" for="flexSwitchCheckDefault"><b>BAJA</b></label>
                                </span>
                            </div>
                            <a routerLink='/recetas' class="btn btn-link">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br />
</body>
